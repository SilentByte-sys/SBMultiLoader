name: Build and Release Loader

on:
  push:
    branches:
      - main
    paths:
      - '**.cs'
      - '**.csproj'
      - 'latest_version.txt'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # change if using .NET Framework

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish -c Release -r win-x64 --self-contained false -o output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FireLoader
          path: output/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Loader v${{ github.run_number }}
          files: output/FireLoader.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
