name: Build and Release Loader

on:
  push:
    branches:
      - main
    paths:
      - '**.cs'
      - '**.csproj'
      - 'latest_version.txt'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # adjust if needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish -c Release -r win-x64 --self-contained false -o output

      - name: Rename EXE to FireLoader.exe
        run: |
          Get-ChildItem output/*.exe | Rename-Item -NewName "FireLoader.exe"

      - name: Read version from latest_version.txt
        id: get_version
        run: |
          VERSION=$(cat latest_version.txt)
          echo "Version is $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FireLoader
          path: output/FireLoader.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Loader ${{ steps.get_version.outputs.version }}
          files: output/FireLoader.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
